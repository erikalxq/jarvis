<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>Jarvis Core</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

#container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
}

canvas {
    width: 320px;
    height: 120px;
}

#text {
    margin-top: 28px;
    max-width: 80%;
    text-align: center;
    font-size: 16px;
    line-height: 1.6;
    color: #9fdcdc;
    opacity: 0;
    transition: opacity 0.6s ease;
}
</style>
</head>

<body>
<div id="container">
    <canvas id="wave"></canvas>
    <div id="text"></div>
</div>

<script>
/* =========================
   Canvas & DPI 设置
========================= */
const canvas = document.getElementById('wave');
const ctx = canvas.getContext('2d');

const DPR = window.devicePixelRatio || 1;
const W = 320;
const H = 120;

canvas.width = W * DPR;
canvas.height = H * DPR;
canvas.style.width = W + 'px';
canvas.style.height = H + 'px';

ctx.scale(DPR, DPR);

/* =========================
   状态系统
========================= */
const STATE = {
    IDLE: 'idle',
    LISTENING: 'listening',
    RESPONDING: 'responding'
};

let state = STATE.IDLE;

/* =========================
   生命参数（带惯性）
========================= */
let time = 0;

let amp = 10;
let ampTarget = 10;

let speed = 0.012;
let speedTarget = 0.012;

/* =========================
   平滑噪声（非随机）
========================= */
const seed = Math.random() * 1000;
function softNoise(x) {
    return (
        Math.sin(x * 0.8 + seed) * 0.6 +
        Math.sin(x * 1.7 + seed * 2.1) * 0.3 +
        Math.sin(x * 3.1 + seed * 0.7) * 0.1
    );
}

/* =========================
   曲线采样（高密度）
========================= */
function sampleWave() {
    const points = [];
    const centerY = H / 2;

    for (let x = 0; x <= W; x += 1) {
        const nx = x * 0.02;

        const v =
            Math.sin(nx + time) * 0.5 +
            Math.sin(nx * 2.2 + time * 1.4) * 0.3 +
            softNoise(nx + time) * 0.2;

        const fade = Math.exp(-Math.pow((x - W / 2) / 150, 2));

        points.push({
            x,
            y: centerY + v * amp * fade
        });
    }
    return points;
}

/* =========================
   平滑绘制（核心抗锯齿）
========================= */
function drawSmoothLine(points, alpha, width) {
    ctx.beginPath();
    ctx.moveTo(points[0].x, points[0].y);

    for (let i = 1; i < points.length - 2; i++) {
        const xc = (points[i].x + points[i + 1].x) / 2;
        const yc = (points[i].y + points[i + 1].y) / 2;
        ctx.quadraticCurveTo(points[i].x, points[i].y, xc, yc);
    }

    ctx.strokeStyle = `rgba(0, 255, 255, ${alpha})`;
    ctx.lineWidth = width;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.stroke();
}

/* =========================
   主绘制循环
========================= */
function render() {
    ctx.clearRect(0, 0, W, H);

    // 惯性过渡（呼吸感）
    amp += (ampTarget - amp) * 0.04;
    speed += (speedTarget - speed) * 0.04;

    const points = sampleWave();

    // 多层描边 = 抗锯齿 + 光晕
    drawSmoothLine(points, 0.15, 6);
    drawSmoothLine(points, 0.35, 3);
    drawSmoothLine(points, 0.85, 1.5);

    time += speed;
    requestAnimationFrame(render);
}

/* =========================
   状态切换
========================= */
function setState(s) {
    state = s;

    if (s === STATE.IDLE) {
        ampTarget = 9;
        speedTarget = 0.01;
    }
    if (s === STATE.LISTENING) {
        ampTarget = 26;
        speedTarget = 0.045;
    }
    if (s === STATE.RESPONDING) {
        ampTarget = 16;
        speedTarget = 0.02;
    }
}

/* =========================
   文本输出
========================= */
const textEl = document.getElementById('text');
function showText(t) {
    textEl.textContent = t;
    textEl.style.opacity = 1;
}

/* =========================
   临时交互（点击切换状态）
========================= */
document.body.addEventListener('click', () => {
    if (state === STATE.IDLE) {
        setState(STATE.LISTENING);
        textEl.style.opacity = 0;
    } else if (state === STATE.LISTENING) {
        setState(STATE.RESPONDING);
        setTimeout(() => {
            showText('我在听。你可以慢慢说。');
            setState(STATE.IDLE);
        }, 1200);
    }
});

/* =========================
   启动
========================= */
setState(STATE.IDLE);
render();
</script>
</body>
</html>
